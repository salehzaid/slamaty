services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: salamaty_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://postgres:mass@postgres:5432/salamaty_db
      SECRET_KEY: your-super-secret-key-for-production
      CORS_ORIGINS: http://localhost:5174,http://localhost:3000
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5174:80"
    depends_on:
      - backend

volumes:
  postgres_data:
