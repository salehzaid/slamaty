[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python -c 'from database import engine; from models_updated import Base; Base.metadata.create_all(bind=engine)'"
]

[start]
cmd = "cd backend && python main.py"
