name: E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: salamaty_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations and seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/salamaty_db
        run: |
          chmod +x scripts/run_migrations_and_seed.sh
          ./scripts/run_migrations_and_seed.sh

      - name: Start backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/salamaty_db
        run: |
          nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          sleep 2

      - name: Run E2E (Playwright)
        uses: microsoft/playwright-github-action@v1
        with:
          run: npx playwright test e2e/tests/e2e_capa_flow.spec.ts --reporter=list
        env:
          BACKEND_URL: http://127.0.0.1:8000
          SUPER_ADMIN_TOKEN: ${{ secrets.SUPER_ADMIN_TOKEN }}


