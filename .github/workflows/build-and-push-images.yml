name: Build and Push Images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/quality_rounds-backend:latest
            ghcr.io/${{ github.repository_owner }}/quality_rounds-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/quality_rounds-frontend:latest
            ghcr.io/${{ github.repository_owner }}/quality_rounds-frontend:${{ github.sha }}

      - name: Set outputs
        run: |
          echo "backend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/quality_rounds-backend:${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/quality_rounds-frontend:${GITHUB_SHA}" >> $GITHUB_OUTPUT


