name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: salamaty_db
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 2
          done

      - name: Create test database
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE salamaty_db;" || true

      - name: Run backend tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/salamaty_db
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/salamaty_db
        run: |
          python backend/scripts/create_test_user.py || true
          pytest backend/tests -q

  e2e:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test user
        run: |
          python backend/scripts/create_test_user.py || true

      - name: Start backend (uvicorn)
        run: |
          nohup python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          # wait for backend
          for i in {1..30}; do
            curl -sS http://localhost:8000/ || sleep 2 && break
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install UI deps
        run: |
          npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start frontend (vite)
        run: |
          nohup npm run dev &
          # wait for frontend
          for i in {1..30}; do
            curl -sS http://127.0.0.1:5173/ || sleep 2 && break
          done

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts


