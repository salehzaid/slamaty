name: CI - Migrations & Seed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrations-seed:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: salamaty_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations and seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/salamaty_db
        run: |
          chmod +x scripts/run_migrations_and_seed.sh
          ./scripts/run_migrations_and_seed.sh

      - name: Run simple smoke test
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/salamaty_db
        run: |
          python -c "from backend.database import SessionLocal; s=SessionLocal(); print('DB OK', s.execute('SELECT 1').fetchone()); s.close()"


