name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print env (for debug)
        run: |
          echo "RAILWAY_PROJECT_ID=$RAILWAY_PROJECT_ID"
          echo "RAILWAY_ENVIRONMENT_ID=$RAILWAY_ENVIRONMENT_ID"

      - name: Wait for images and trigger redeploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "Waiting a short moment for GHCR images to be fully available..."
          sleep 10
          echo "Triggering Railway redeploy via internal endpoint..."
          curl -s -X POST "https://backboard.railway.app/project/${PROJECT_ID}/redeploy" \
            -H "Authorization: Bearer ${RAILWAY_TOKEN}" -H "Content-Type: application/json" -d '{}'


